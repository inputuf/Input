<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"	  
	  lang="sv">'
	<h:body>
		<ui:composition template="templates/common.xhtml" >
			<ui:define name="content">
				<h:form>
					<h:commandButton value="Lista alla användare" action="#{userBean.findAllUsers}"/>
					<h:dataTable var="user" value="#{userBean.allUsers}" >
						<h:column>
							<f:facet name="header">Användarnamn</f:facet>
							#{user.userName}
						</h:column>
						<h:column>
							<f:facet name="header">Förnamn</f:facet>
							#{user.firstName}
						</h:column>

						<h:column>
							<f:facet name="header">Efternamn</f:facet>
							#{user.lastName}
						</h:column>
					
						<h:column>
							<f:facet name="header">Mailadress</f:facet>
							#{user.email}
						</h:column>
					</h:dataTable>	
				</h:form>
			</ui:define> 
		</ui:composition>
	</h:body>
</html>
