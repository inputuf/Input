<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
		
    <h:head>
        <title>Exempel + Logga ut</title>
    </h:head>
    <h:body>
    	<h:form>
    		Ett litet exempel på värden från servern: <br/>
    		<h:commandButton value="Öka counter" action="#{exempelBean.increaseCounter}" />
    		Counter: #{exempelBean.counter} <br/>
			<h:commandButton value="Nollställ" action="#{exempelBean.setCounter(0)}" /><br/>
			<h:commandButton value="Femställ" action="#{exempelBean.setCounter(5)}" /><br/><br/>	
			<h:commandButton value="Logga ut" action="#{sessionBean.logout}" />
		</h:form> 
		<h:form>
			<h:outputLabel for="firstName" value="Förnamn" />
			<h:inputText id="firstName" value="#{userBean.user.firstName}" /><br/>
			
			<h:outputLabel for="lastName" value="Efternamn" />
			<h:inputText id="lastName" value="#{userBean.user.lastName}" /><br/>
			
			<h:outputLabel for="userName" value="Användarnamn" />
			<h:inputText id="userName" value="#{userBean.user.userName}" /><br/>
			
			<h:outputLabel for="password" value="Lösenord" />
			<h:inputSecret id="password" value="#{userBean.user.password}" /><br/>
			
			<h:commandButton value="Registrera användare" action="#{userBean.register}" />
		</h:form> 
		<br/><br/><br/>
		<h:form>
			<h:commandButton value="Lista alla användare" action="#{userBean.findAllUsers}"/>
			<h:dataTable var="user" value="#{userBean.allUsers}" >
				<h:column>
	    				<f:facet name="header">Användarnamn</f:facet>
	    				#{user.userName}
	    		</h:column>
				<h:column>
	    				<f:facet name="header">Förnamn</f:facet>
	    				#{user.firstName}
	    		</h:column>

				<h:column>
	    				<f:facet name="header">Efternamn</f:facet>
	    				#{user.lastName}
	    		</h:column>
	    	</h:dataTable>	
		</h:form>
    </h:body>
</html>
