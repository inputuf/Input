<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html" lang="sv">

<h:head>
	<meta charset="utf-8" />
	<title> Welcome to Input </title>
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="login.css"  />
	<h:outputScript name="js/jquery-1.11.1.js" />
	<h:outputScript name="js/index.js" />
</h:head>
<h:body>
	<div class="wrap">
		<div>
			<h1 style="font-size: 130px"> INPUT </h1>
			<p style="margin-left: 320px"><i> - It's not rocket science </i></p>
		</div>
		<div id="ldiv">
			<div id="logpg" class="border button" onclick="login()">Logga in</div>
		</div>
		<div id="rdiv">
			<div id="regpg" class="border button" onclick="register()">Registrera</div><br/>
		</div>
		
		<a id="continue" class="textbutton br" href="html/mainpage.xhtml" style="bottom: 20px; right: 35px;"> Continue to Input </a>
		
		<div class="fields" id="loginfield">
			<form method="post" action="j_security_check" name="loginForm" id="myform">
				<h:inputText id="j_username" autocomplete="off" style="width: 135px" class="border textfield" />
				<h:inputSecret id="j_password" autocomplete="off" style="width: 135px" class="border textfield" />
                <!-- class textbutton value? -->
			</form>
			<a class="textbutton bl" onclick="back()"> Tillbaka </a>
			<div class="textbutton br" onclick="submitOnClick('myform')"> Logga in </div>
			
			<!-- old
			<input style="width: 135px" class="border textfield" type="text" name="email" placeholder="Mailadress" />
			<input style="width: 135px" class="border textfield" type="password" name="password" placeholder="Lösenord" />
			<a class="backbutton textbutton" onclick="back()"> Tillbaka </a> -->
		</div>
		
		<div class="fields" id="regfield">
			<input style="width: 135px" class="border textfield" type="text" name="FirstName" placeholder="Förnamn" />
			<input style="width: 135px" class="border textfield" type="text" name="LastName" placeholder="Efternamn" /><br/>
			<input class="border textfield" type="text" name="email" placeholder="Mailadress" /><br/>
			<input style="width: 135px" class="border textfield" type="password" name="password" placeholder="Lösenord" />
			<input style="width: 135px" class="border textfield" type="password" name="password" placeholder="Bekräfta lösenord" /><br/>
			<a class="textbutton bl" onclick="back()"> Tillbaka </a>
		</div>
	</div>
</h:body>
</html>
